<!doctype html>
<html class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Spring Boot Admin</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<link rel="shortcut icon" type="image/x-icon" href="img/favicon.png" />
<link href="https://fonts.googleapis.com/css?family=Varela+Round|Montserrat:400,700" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/2.3.2/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="webjars/nvd3/1.1.15-beta/nv.d3.min.css" />
<link rel="stylesheet" type="text/css" href="styles/main.css" />
</head>
<body ng-app="springBootAdmin">
	<script type="text/javascript">
		// Work around Google font rendering issues in webkit browsers on Windows 7
		if (navigator.userAgent.indexOf("NT 6.1") != -1) {
			document.body.style.WebkitTextStroke = "0.5px";
		}
	</script>
	<div class="viewport">
		<header class="navbar header--navbar desktop-only">
			<div class="navbar-inner">
				<div class="container-fluid" >
					<div class="spring-logo--container">
						<a class="spring-logo" href="/"><span></span></a>
					</div>
					<div class="spring-logo--container">
						<a class="spring-boot-logo" href="/"><span></span></a>
					</div>
					<ul class="nav pull-right">
						<li class="navbar-link" ng-class="{active: $state.includes('apps') ||  $state.includes('overview')  }"><a ui-sref="overview">Applications</a></li>
						<li class="navbar-link" ng-class="{active: $state.includes('about')}"><a ui-sref="about">About</a></li>
					</ul>
				</div>
			</div>
		</header>
		<div class="container-fluid ">
			<div class="main-body--wrapper">
				<div ui-view></div>
			</div>
		</div>
		<footer class="footer">
			<div class="container">
				Code licensed under <a href="http://www.apache.org/licenses/LICENSE-2.0">Apache Open Source</a>
			</div>
		</footer>
	</div>
	<script src="webjars/jquery/1.11.0/jquery.min.js"></script>
	<script src="webjars/angularjs/1.2.12/angular.min.js"></script>
	<script src="webjars/bootstrap/2.3.2/js/bootstrap.min.js"></script>
	<script src="webjars/angularjs/1.2.12/angular-resource.min.js"></script>
	<script src="webjars/angularjs/1.2.12/angular-route.min.js"></script>
	<script src="webjars/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
	<script src="webjars/angular-ui-bootstrap/0.8.0/ui-bootstrap.min.js"></script>
	<script src="webjars/angular-ui-bootstrap/0.8.0/ui-bootstrap-tpls.min.js"></script>	
	<script src="webjars/d3js/3.4.11/d3.min.js"></script>
	<script src="webjars/nvd3/1.1.15-beta/nv.d3.min.js"></script>
	<script src="webjars/angularjs-nvd3-directives/0.0.7/angularjs-nvd3-directives.js"></script>
	<script src="webjars/jolokia.js/1.2.2/jolokia.js"></script>
	<script src="scripts/app.js"></script>
	<script src="scripts/controllers/controllers.js"></script>
	<script src="scripts/services/services.js"></script>
	<script src="scripts/filters/filters.js"></script>
</body>
</html>
